<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Anuncios</title>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        {{#anuncios}}
        <div style="border: 1px solid red;">
            <span>Id: {{id}}</span><br>
            <span>Nombre: {{nombre}}</span><br>
            <span>Asunto: {{asunto}}</span><br>
            <span>Comentario: {{comentario}}</span><br>
            <span id="likes-{{id}}">Likes: {{likes}}</span><br>
            <button onclick="addLikeToAd({{id}})">Agregar Like</button><br>
        </div>
        {{/anuncios}}
        <!--Lo mejor es poner los js al final del codigo html para que sea lo ultimo que cargue y no ralentice la pagina-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="/js/ejemploAjax.js"></script>
    </body>
</html>
