        <h1 style="text-align: center;">Crear Reseña</h1>
        <form method="post" action="/anuncios/" style="text-align: center;">
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div>
                <label for="valoracion">Valoracion:</label>
                <input type="number" id="valoracion" name="valoracion" step="0.5" min="0" max="10" required>
            </div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+" required>
            </div>
            <div>
                <label for="direccion">Direccion:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div>
                <label for="localidad">Localidad:</label>
                <input type="text" id="localidad" name="localidad" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+" required>
            </div>
            <div>
                <label for="m2">M2:</label>
                <input type="number" id="m2" name="m2" required>
            </div>
            <div>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" min="0" required>
            </div>
            <div>
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" cols="40" rows="8" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
