<form class="formulario"action="/resenas/">
    <fieldset>
        <legend class="nombre">Añadir Reseña</legend>

        <label for="input-email">Email: </label>
        <input type="text" id="input-email" required> <br><br>

        <label for="input-valoracion">Valoración: </label>
        <input type="number" id="input-valoracion" step="0.5" min="0" max="10" required> <br><br>

        <label for="input-nombre">Nombre: </label>
        <input type="text" id="input-nombre" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+" title="Solo se permiten letras y espacios en blanco" required><br><br>

        <label for="input-direccion"> Dirección: </label>
        <input type="text" id="input-direccion"required><br><br>

        <label for="input-localidad"> Localidad: </label>
        <input type="text" id="input-localidad"  pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+" title="Solo se permiten letras y espacios en blanco" required><br><br>

        <label for="input-m2">m2: </label>
        <input type="number" id="input-m2" required><br><br>

        <label for="input-precio">Precio: </label>
        <input type="number" id="input-precio" min="0" required><br><br>

        <p><strong>Comentario:</strong>
            <samp> <textarea id="input-comentario" required cols="40" rows="8"></textarea></samp>
        </p>

        <button type="Submit">Enviar Reseña</button>
    </fieldset>
</form>
